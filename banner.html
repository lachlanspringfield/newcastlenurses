<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newcastle Nurses Banner</title>
  <style>
    /* Reset and body styles */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Banner styling */
    .banner {
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(to bottom right, #0073e6, #00aaff);
      animation: gradientShift 8s infinite alternate ease-in-out;
    }

    /* Text overlay */
    .banner .text-overlay {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Animated background */
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-image.jpg') center/cover no-repeat;
      opacity: 0.4;
      z-index: 1;
      animation: backgroundMove 10s infinite linear;
    }

    /* Keyframes for gradient and background animation */
    @keyframes gradientShift {
      0% {
        background: linear-gradient(to bottom right, #0073e6, #00aaff);
      }
      100% {
        background: linear-gradient(to bottom right, #004080, #0080ff);
      }
    }

    @keyframes backgroundMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="text-overlay">
      Newcastle Nurses<br>
      <small>Empowering Care</small>
    </div>
  </div>
</body>
</html>
